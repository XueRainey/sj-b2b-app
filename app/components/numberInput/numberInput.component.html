<div class="ry-number-input">
  <button secondary small  outline (click)="changeNumber(itemNumber-1)">
    <ion-icon name="remove"></ion-icon>
  </button>
  <button secondary small outline (click)="showChangeAlert()">
    {{itemNumber}}
  </button>
  <button secondary small outline  (click)="changeNumber(itemNumber+1)">
    <ion-icon name="add"></ion-icon>
  </button>
</div>
